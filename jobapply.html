<html>
<head>
	<title>Job Apply</title>
	<link rel="stylesheet" type="text/css" href="signupCss.css">
</head>
<body>
	
	<div class="loginbox">


		<form>
			

			<font size="20"><center>Job Apply Form</center></font><br/>


			<table align="center" border="0">
				
				<tr>
					<td width="100">First Name</td>	
					<td><input type="text" name="first_name" placeholder="Enter First name"></td>
				</tr>
				<tr>
					<td>Middle Name</td>	
					<td><input type="text" name="middle_name" placeholder="Enter Middle Name"></td>
				</tr>
				<tr>
					<td>Last Name</td>	
					<td><input type="text" name="last_name" placeholder="Enter Last Name"></td>
				</tr>
				<tr>
					<td>Address</td>	
					<td><input type="text" name="address" placeholder="Address" size="30"></td>
				</tr>
				<tr>
					<td>Gender</td>	
					<td><select name="gender">
						<option value="not selected">--------</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</td>
				</tr>
				<tr>
					<td>E-mail</td>	
					<td><input type="textbox" name="email" placeholder="example@gmail.com" size="30"></td>
				</tr>
				<tr>
					<td>Telephone</td>	
					<td><input type="textbox" name="telephone" placeholder="+94xxxxxxxxxx"></td>
				</tr>
				<tr>
					<td>Upload CV</td>	
					<td><input type="file" name="cv"></td>
				</tr>
				<tr>
					<td colspan="2" height="30">   </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="submit">
						<input type="reset" value="reset"></td>	
					</tr>

				</table>



			</form>
		</div>
	</body>
	</html>
